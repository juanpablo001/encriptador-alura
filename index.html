<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Encriptador de Texto - Desafío 1</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 
	</head>

	<body>

		<div class="principal">
	
			<header class="header">
				<img src="imagenes/logo.png" alt="Imagen logotipo de Alura" class="imglogo">
				<h1 class="h1">Encriptador / Desencriptador de Texto</h1>
			</header>
			
			<main class="main">
	
				<textarea placeholder="Ingrese el texto aquí" class="entrada"></textarea>
				<h6 class="h6">Solo letras minúsculas y sin acentos</h6>
	
				<div class="btns-main">
					<button class="btnencripta">Encriptar</button>
					<button class="btndesencripta">Desencriptar</button>
				</div>
	
			</main>
	
			<aside class="aside">
	
				<textarea class="salida"></textarea>
	
				<div class="advertencia">
					<div class="muneco">
						<img src="imagenes/muneco.png" alt="Imagen de texto no encontrado" class="imgnoencontrado">
					</div>
	
					<div class="textonoencontrado">
						<h2 class="h2">Ningún mensaje fue encontrado</h2>
						<h4 class="h4">Ingresa el texto que deseas encriptar o desencriptar</h4>
					</div>
				</div>
	
				<div class="btns-aside">
					<button class="btncopia">Copiar</button>
				</div>
	
			</aside>
	
			<footer class="footer">
				<a href="https://github.com/juanpablo001"><h5 class="h5">&#169; Juan Pablo - 2022</h5></a>
			</footer>
	
		</div>
		
		<script src="js/script.js"></script>
	</body>

</html>
